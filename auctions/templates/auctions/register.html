{% extends "auctions/layout.html" %}

{% block body %}

<div class="sub" id="sub-not-logged">
    <h2>Register</h2>
</div>

<div class="main" id="register">
    

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'auctions_app:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" autofocus type="text" name="username" placeholder="">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" type="email" name="email" placeholder="">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" placeholder="">
        </div>
        <div class="form-group">
            <label for="confirmation">Confirm Password</label>
            <input class="form-control" type="password" name="confirmation" placeholder="">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
        <a href="{% url 'auctions_app:login' %}">Log in here</a>
    </form>

</div>
{% endblock %}
