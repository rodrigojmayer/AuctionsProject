{% extends "auctions/layout.html" %}

{% block body %}
<div class="main" id="create_answer">
    {% if err %}
        <h2>Error </h2>
        {{ err }}
        </br>
        <form action="../listing_page/{{ auction_data.id }}"  method="GET" enctype="multipart/form-data">
            <div class="form-group">
                <input class="btn btn-primary" type="submit"  value="Back" >
            </div>
        </form>
    {% else %}
        <h2>Your answer has been added to {{ auction_data.name }} </h2>
        New answer: {{ answer_added }}
        </br>
        <form action="../listing_page/{{ auction_data.id }}"  method="GET" enctype="multipart/form-data">
            <div class="form-group">
                <input class="btn btn-primary" type="submit"  value="Back" >
            </div>
        </form>
    {% endif %}
</div>
{% endblock %}
